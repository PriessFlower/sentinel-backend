# Sentinel配置文件
# 项目名称
project.name=sentinel-learning-project

# 控制台地址
csp.sentinel.dashboard.server=localhost:8080

# 应用启动端口
csp.sentinel.api.port=8719

# 心跳发送周期（毫秒）
csp.sentinel.heartbeat.interval.ms=10000

# 日志目录
csp.sentinel.log.dir=logs/sentinel

# 日志文件名
csp.sentinel.log.file=sentinel.log

# 日志文件大小
csp.sentinel.log.file.size=104857600

# 日志文件数量
csp.sentinel.log.file.count=6

# 是否开启日志
csp.sentinel.log.switch=true

# 是否开启系统规则
csp.sentinel.system.rule.enable=true

# 系统规则CPU使用率阈值
csp.sentinel.system.rule.cpu.usage.ratio=0.6

# 系统规则平均响应时间阈值（毫秒）
csp.sentinel.system.rule.avg.rt=1000

# 系统规则并发线程数阈值
csp.sentinel.system.rule.max.thread=200

# 系统规则QPS阈值
csp.sentinel.system.rule.qps=1000

# 系统规则系统负载阈值
csp.sentinel.system.rule.system.load=2.0

